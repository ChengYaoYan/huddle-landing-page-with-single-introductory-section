<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle-landing-page-with-single-introductory-section</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <img class="logo" src="./images/logo.svg" alt="logo" />
        <img
          class="mockups"
          src="./images/illustration-mockups.svg"
          alt="mockups"
        />
      </header>
      <main class="main">
        <article class="article">
          <h1 class="title">build the community your fans will love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </article>
        <button class="btn">Register</button>
        <div>
          <ul class="links">
            <li>
              <a href="#" alt="facebook">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#" alt="twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" alt="instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
